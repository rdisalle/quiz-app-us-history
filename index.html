<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A quiz about US History">
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <link rel="shortcut icon" href="#">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond&display=swap" rel="stylesheet">
    <title>US History Quiz</title>
</head>
<body>
    <main class="container">
    <header class="header">
        <section class="quizName">
            <h1>US History Quiz</h1>
        <section class="questionList">
            <ul>
                <li class="sizeMe">Question:
                <span class="questionCounter">0</span>/10</li>
                <li class="sizeMe">Score:
                <span class="score">0</span>
                </li>
            </ul>
            </section>
        </section>
    </header>

<!-- Intro Page -->
    <section class="overallBox">
        <section class="introBox box">
            <img src="pictures/opening-pic.jpg" alt="US History Picture">
            <button class="startButton button">Start</button>
        </section>  

<!-- Question Page -->
        <section class="questionBox box altBox">
        </section>

    <!-- Feedback Page -->
        <section class="answerFeedback box altBox">
        </section>

    <!-- Final Results Screen -->
        <section class="quizResults box altBox">
        </section>
    </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
